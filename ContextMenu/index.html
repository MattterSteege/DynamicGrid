<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContextMenu Example</title>
    <link rel="stylesheet" href="ContextMenu.css">
</head>
<body>

<div id="content" style="width: 300px; height: 200px; border: 1px solid #ccc; padding: 10px;">
    Right-click anywhere in this area to see the context menu.
</div>

<script src="ContextMenu.js"></script>
<script>
    // Initialize and configure the context menu
    //SUB CONTEXT MENU
    const subMenu = new ContextMenu({
        animationDuration: 200,
        animationTiming: 'ease-out'
    });

    subMenu.addButton({
        text: 'Submenu Item 1',
        icon: 'sub-icon',
        action: () => {
            alert('Submenu Item 1 selected')
        }
    })
    .addButton({
        text: 'Submenu Item 2',
        icon: 'sub-icon',
        action: () => {
            alert('Submenu Item 2 selected')
        }
    });

    //MAIN CONTEXT MENU
    const menu = new ContextMenu({
        animationDuration: 200,
        animationTiming: 'ease-out'
    });

    menu.addButton({
        text: 'Edit',
        icon: 'edit-icon',
        action: () => {
            alert('Edit selected')
        }
    })
    .addSeparator()
    .addButton({
        text: 'Delete',
        icon: 'delete-icon',
        action: () => {
            alert('Delete selected')
        }
    })
    .addSeparator()
    .addSubMenu({
        text: 'Submenu',
        icon: 'sub-icon',
        subMenu: subMenu
    });

    // Display the context menu on right-click within #content
    document.getElementById('content').addEventListener('contextmenu', (e) => {
        e.preventDefault();
        menu.showAt(e.clientX, e.clientY);
    });
</script>

</body>
</html>
