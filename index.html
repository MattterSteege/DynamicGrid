<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="DynamicGrid.css">
    <link rel="stylesheet" href="https://fa.kronk.tech">
  <script src="DynamicGrid/DynamicGrid.js"></script>
  <script src="DynamicGrid/TypePlugin.js"></script>
  <script src="DynamicGrid/InherentTypePlugin.js"></script>
  <script src="DynamicGrid/SJQLEngine.js"></script>
  <script src="DynamicGrid/QueryParser.js"></script>
    <script src="ContextMenu/ContextMenu.js"></script>
</head>
<body>

<input type="file" id="file" accept=".json" onchange="handleFile(this.files[0])">

<table id="table"></table>

<script>
    console.error("CHECK IF OFFSET WORKS LIKE YOU WANT IT TOO!!!")

    function handleFile(file) {
        const reader = new FileReader();
        reader.onload = function (e) {
            const data = JSON.parse(e.target.result);
            createTable(data);
        }
        reader.readAsText(file);
    }

    const table = new DynamicGrid();
    function createTable(data) {
        table.setData(data);
        table.setHeaderTypes({
            id: 'number',
            guid: 'string',
            isActive: 'boolean',
            balance: 'number',
            age: 'number',
            name: 'string',
            gender: 'string',
            email: 'string'
        });
        table.render();

        console.time('Query');
        const result = table.engine.query('sort name asc and limit 13 and id > 50 and sort id desc');
        console.timeStamp('Query');
        console.log(result);
        console.timeLog('Query');
    }
</script>

</body>
</html>
