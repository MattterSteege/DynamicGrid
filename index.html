<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="DynamicGrid.js"></script>
  <script src="TypePlugin.js"></script>
  <script src="inherentTypePlugin.js"></script>
  <script src="SJQLEngine.js"></script>
  <script src="constants.js"></script>
</head>
<body>

<input type="file" id="file" accept=".json" onchange="handleFile(this.files[0])">

<div id="table-container"></div>

<script>
    const table = new DynamicGrid();
    function handleFile(file) {
        const reader = new FileReader();
        reader.onload = function (e) {
            const data = JSON.parse(e.target.result);
            table.setData(data);
            table.setHeaderTypes({
                id: 'number',
                guid: 'string',
                isActive: 'boolean',
                balance: 'number',
                age: 'number',
                name: 'string',
                gender: 'string',
                email: 'string'
            });

            console.time('executionFunctionToBeMeasured');
            const result = table.engine.query('id > 500000 and age <= 30 and isActive = true and gender = "female"');
            console.timeEnd('executionFunctionToBeMeasured');
            console.log(result);
        }
        reader.readAsText(file);

    }
</script>

</body>
</html>
